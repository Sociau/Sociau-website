<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociau</title>
    <link rel="icon" role="img"

    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/top-menu.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="top-menu" style="background-color: #8b95d1;">
        <a class="logo" id="sociau_logo">
            <div class="logo-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab"
                    alt="">
            </div>
            <img id="logo"
                src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Fsociau_logo.png?alt=media&token=bce72623-50cd-4d5a-8525-bdb37cc1cfc7"
                alt="">
        </a>
        <nav class="menu">
            <ul id="menu-list">
                <li><a id="option" href="./pages/quemSomos/index.html">Quem Somos</a></li>
                <li><a id="option" href="./pages/queroAjudar/index.html">Quero Ajudar</a></li>
                <li><a id="option" href="./pages/contato/index.html">Contato</a></li>
                <li id="login-btn-option">
                    <div class="logged-menu" id="on-logged">
                        <p>Olá, aumigo</p>
                        <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FVector.png?alt=media&token=3b68bf1c-4d02-4b23-8183-925d9d56339c"
                            alt="">
                        <ul id="logged-options">
                            <li>
                                <a href="./pages/novoAnimal/index.html">
                                    Cadastrar novo animal
                                </a>
                            </li>
                            <li>
                                <a href="./pages/meuPerfil/index.html">
                                    Meu perfil / animais
                                </a>
                            </li>
                            <li>
                                <a href="./pages/editarPerfil/index.html">
                                    Editar perfil
                                </a>
                            </li>
                            <li>
                                <a href="./pages/alterarSenha/index.html">
                                    Alterar senha
                                </a>
                            </li>
                            <li>
                                <a id="logout-btn">
                                    Sair
                                </a>
                            </li>
                        </ul>
                    </div>

                    <a href="./pages/login/index.html" id="login-btn">
                        <button class="button-login">Login/Cadastre-se</button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="top"></section>
        <section class="data-canva">
            <h1>Veja como é <span>FÁCIL</span> adotar</h1>
            <section class="filters">
                <select name="state" id="state">
                    <option value="default">Estado</option>
                </select>
                <select name="city" id="city">
                    <option value="default">Cidade</option>
                </select>
                <select name="species" id="species">
                    <option value="default">Espécie</option>
                </select>
                <select name="gender" id="gender">
                    <option value="default">Sexo</option>
                </select>
                <select name="size" id="size">
                    <option value="default">Porte</option>
                </select>
            </section>
            <section class="search">
                <input type="text" name="search" id="search" placeholder="Nome do animal">
                <button id="search-btn">Buscar</button>
            </section>
            <section class="animals" id="pets">
                
            </section>
        </section>
    </main>
    <script src="./scripts/top-menu.js" type="module"></script>
    <script src="./scripts/index-top-menu.js" type="module"></script>
    <script src="./scripts/home.js" type="module"></script>
