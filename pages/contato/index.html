<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociau - Contato</title>
    <link rel="icon" role="img" href="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab">
    <link rel="stylesheet" href="../../styles/root.css">
    <link rel="stylesheet" href="../../styles/responsive.css">
    <link rel="stylesheet" href="../../styles/top-menu.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="top-menu" style="background-color: #8b95d1;">
        <a class="logo" href="../../index.html">
            <div class="logo-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab" alt="">
            </div>
            <img id="logo" src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Fsociau_logo.png?alt=media&token=bce72623-50cd-4d5a-8525-bdb37cc1cfc7" alt="">
        </a>
        <section class="menu">
            <ul id="menu-list">
                <li><a id="option" href="../quemSomos/index.html">Quem Somos</a></li>
                <li><a id="option" href="../queroAjudar/index.html">Quero Ajudar</a></li>
                <li><a id="option" href="../contato/index.html">Contato</a></li>
                <li>
                    <a href="../login/index.html">
                        <button class="button-login">Login/Cadastre-se</button>
                    </a>
                </li>
            </ul>
        </section>
    </header>
    <main>
        <section class="text-info">
            <div class="text">
                <p>Como você prefere falar com a gente?</p>
            </div>
        </section>

        <section class="contact-options">
            <div class="email">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Ficon-password.svg?alt=media&token=940c8349-deb8-488d-9d84-b16fa55f8c6e">
                <h2>E-mail</h2>
                <p>Tem alguma dúvida?</p>
            </div>
        
            <div class="cell-phone">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Ficon-password.svg?alt=media&token=940c8349-deb8-488d-9d84-b16fa55f8c6e">
                <h2>Telefone</h2>
                <p>Você pode ligar a qualquer hora.</p>
            </div>
        
            <div class="chat">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Ficon-password.svg?alt=media&token=940c8349-deb8-488d-9d84-b16fa55f8c6e">
                <h2>Chat</h2>
                <p>Precisa de alguma ajuda agora?</p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('sociau_logo').addEventListener('click', function () {
    
            if (window.innerWidth < 768) {
                var ul = document.getElementById('menu-list');
                ul.style.display = ul.style.display === 'flex' ? 'none' : 'flex';
            } else {
                window.location.href = '../../index.html';
            }
        });
    </script>
</body>
</html>
