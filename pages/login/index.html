<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociau - Login</title>
    <link rel="icon" role="img" href="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab">
    <link rel="stylesheet" href="../../styles/root.css">
    <link rel="stylesheet" href="../../styles/top-menu.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="top-menu">
        <a class="logo" href="../../index.html">
            <div class="logo-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab" alt="">
            </div>
            <img id="logo" src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Fsociau_logo.png?alt=media&token=bce72623-50cd-4d5a-8525-bdb37cc1cfc7" alt="">
        </a>
    </header>
    <main>
        <section class="img-container">
            <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Paginas%2FLogin%2FCatImgLogin.png?alt=media&token=9658d9b8-92d0-4d62-9365-8156a5565596" alt="Gato rasgando tela e aparecendo">
        </section>
        <section class="login-container">
            <div class="login-title">
                <p>LOGIN</p>
            </div>
            <div class="login-form">
                <form action="#">
                    <div class="username"> 
                        <input type="text" name="username" id="username" placeholder="Usuário"> 
                        <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Ficon-user.svg?alt=media&token=508ba402-1cf9-45a1-a073-cc9e72c64b7d" alt="Icone de Usuário">
                    </div>
                    <div class="password">
                        <input type="password" name="userpassword" id="userpassword" placeholder="Senha">
                        <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Ficon-password.svg?alt=media&token=940c8349-deb8-488d-9d84-b16fa55f8c6e" alt="Icone de senha">
                    </div>
                    <span><a href="../esqueciSenha/index.html">Esqueci minha senha</a></span>
                    <input type="submit" name="login" id="login-btn" value="Entrar">
                </form>
            </div>
            <div class="register-btn">
                <span>Não tem uma conta? <a href="../cadastro/index.html">Cadastre-se</a></span>
            </div>
        </section>
    </main>
</body>
</html>
