<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../styles/root.css">
    <link rel="stylesheet" href="../../styles/top-menu.css">

<body>
    <header class="top-menu">
        <a class="logo" href="../../index.html">
            <div class="logo-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab"

            <div class="changePassword-form">

                    <div class="newPassword">

                    <div class="newPassword">
                        <input type="password" name="password" id="password" placeholder="Confirmar senha">

            </div>
