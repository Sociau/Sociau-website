<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociau - Criar conta</title>
    <link rel="icon" role="img" href="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab">
    <link rel="stylesheet" href="../../styles/root.css">
    <link rel="stylesheet" href="../../styles/top-menu.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="top-menu">
        <a class="logo" href="../../index.html">
            <div class="logo-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2FSociau_icon.svg?alt=media&token=ff0c834e-07b6-4a6b-9a42-1368846b08ab" alt="">
            </div>
            <img id="logo" src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Icones%2Fsociau_logo.png?alt=media&token=bce72623-50cd-4d5a-8525-bdb37cc1cfc7" alt="">
        </a>
    </header>
    <main>
        <section class="register">
            <div class="title-register">
                <p>CADASTRO</p>
            </div>
            <div class="form-register">
                <form action="#" id="registerForm">
                    <div class="your-name">
                        <div class="no-icon">
                            <label for="yourname">
                                Seu nome*
                            </label>
                        </div>
                        <input type="text" name="yourname" id="yourname" minlength="5"  >
                    </div>

                    <div class="surname">
                        <div class="no-icon">
                            <label for="surname">
                                Apelido*
                            </label>
                        </div>
                        <input type="text" name="surname" id="surname" minlength="5">
                        <p>Seu apelido será o seu login.</p>
                    </div>
                    
                    <div class="email">
                        <div class="no-icon">
                            <label for="email">
                                Email*
                            </label>
                        </div>
                        <input type="email" name="email" id="email" minlength="8">
                        <p>Coloque um email ativo para receber informações sobre a adoção ou documentações.</p>
                    </div>

                    <div class="confirm-email">
                        <div class="no-icon">
                            <label for="email-confirm">
                                Confirmação de email*
                            </label>
                        </div>
                        <input type="text" name="email-confirm" id="email-confirm">
                        <p>Coloque um email ativo para receber informações sobre a adoção ou documentações.</p>
                    </div>

                    <div class="whatsapp">
                        <div class="no-icon">
                            <label for="whatsapp">
                                WhatsApp*
                            </label>
                        </div>
                        <input type="text" name="whatsapp" id="whatsapp" minlength="1">
                    </div>

                    <div class="second-whatsapp">
                        <div class="no-icon">
                            <label for="second-whatsapp">
                                WhatsApp Secundário
                            </label>
                        </div>
                        <input type="text" name="second-whatsapp" id="second-whatsapp">
                    </div>

                    <div class="sub-fields">
                        <div class="sub-field-row">
                            <div class="state">
                                <div class="no-icon">
                                    <label for="state">
                                        Estado*
                                    </label>
                                </div>
                                <input type="text" name="state" id="state">
                            </div>
                            <div class="city">
                                <div class="no-icon">
                                    <label for="city">
                                        Cidade*
                                    </label>
                                </div>
                                <input type="text" name="city" id="city">
                            </div>
                        </div>

                        <div class="sub-field-row">
                            <div class="street">
                                <div class="no-icon">
                                    <label for="street">
                                        Rua*
                                    </label>
                                </div>
                                <input type="text" name="street" id="street" placeholder="Nome da Rua, número">
                            </div>
                            <div class="neighborhood">
                                <div class="no-icon">
                                    <label for="neighborhood">
                                        Bairro*
                                    </label>
                                </div>
                                <input type="text" name="city" id="neighborhood">
                            </div>
                        </div>

                        <div class="sub-field-row">
                            <div class="password">
                                <div class="no-icon">
                                    <label for="password">
                                        Senha*
                                    </label>  
                                </div>
                                <input type="password" name="password" id="password" minlength="5" maxlength="10">
                            </div>
                            <div class="confirm-password">
                                <div class="no-icon">
                                    <label for="confirm-password">
                                        Confirmar Senha*
                                    </label>
                                </div>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                    <div class="about-you">
                        <div class="no-icon">
                            <label for="about-you">
                                Sobre você*
                            </label>  
                        </div>
                        <textarea name="about-you" id="about-you"></textarea>
                    </div>

                    <div class="button-save">
                        <input type="submit" value="Salvar" disabled id="register-btn">
                    </div>
                </form>
            </div>
        </section>
        <section class="img-dog">
            <img src="https://firebasestorage.googleapis.com/v0/b/sociau-27036.appspot.com/o/Paginas%2FCadastro%2FImagem%20cachorro.png?alt=media&token=dc82712a-d45f-4992-87ac-3ef21783bf84" alt="Cachorro olhando a tela">
        </section>
    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
